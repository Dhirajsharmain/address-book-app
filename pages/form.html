<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Form | Address Book</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="shortcut icon" href="../assets/images/logo.PNG" type="image/x-icon">
</head>

<body>
    <!-- header starts here -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.PNG" alt="Logo">
            <div>
                <span class="logo-text">ADDRESS</span>
                <span class="logo-text logo-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- header ended -->

    <div class="main-content">
        <form action="#" class="form" onreset="resetForm()" onsubmit="save()">

            <div class="form-header">
                <div class="heading">
                    address book form
                </div>
                <div class="cancel-button">
                    <a href="#"><img src="../assets/icons/add-24px.svg" alt="cancel"></a>
                </div>
            </div>

            <div class="form-body">

                <div class="row-content">
                    <label class="label text" for="name">Name</label>
                    <input class="input" type="text" name="name" id="name" placeholder="Your name.." required>
                    <error-output class="text-error" for="text"></error-output>
                </div>

                <div class="row-content">
                    <label class="label text" for="phone">Phone</label>
                    <input class="input" type="text" name="phone" id="phone" placeholder="Your phone number.." required>
                    <error-output class="text-error" for="phone"></error-output>
                </div>

                <div class="row-content">
                    <label for="address" class="label text">Address</label>
                    <textarea class="input" name="address" id="address" style="height: 100px;"
                        placeholder="Your address.."></textarea>
                </div>

                <div class="row-content">
                    <div class="subRow-content">
                        <div>
                            <label for="city" class="label text">City</label>
                            <select name="city" id="city">
                                <option value="">city name .. </option>
                            </select>
                        </div>
                        <div>
                            <label for="state" class="label text">State</label>
                            <select name="state" id="state">
                                <option value="">state name ..</option>
                            </select>
                        </div>
                        <div>
                            <label for="zipCode" class="label text">Zip Code</label>
                            <input class="input" type="text" name="zipCode" id="zipCode" placeholder="zip.." required>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
